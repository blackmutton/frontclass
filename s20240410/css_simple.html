<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            color: purple;
        }

        /* id用# */
        #s1 {
            color: aqua;
        }

        /* class用. */
        .my-php {
            color: blue;
        }
    </style>
</head>

<body>
    <!-- simple selector -->
    <!-- 1.element -->
    <h3>
        element selector
    </h3>
    <h1>
        Lorem ipsum dolor sit amet consectetur.
    </h1>

    <hr>

    <!-- 2.id -->
    <h3>
        id selector
    </h3>
    <div id="s1">
        Lorem ipsum dolor sit amet consectetur.
    </div>

    <hr>

    <!-- 3.class -->
    <h3>
        class selector
    </h3>
    <div class="my-php">
        Lorem ipsum dolor sit amet consectetur.
    </div>
    <hr>
</body>

</html>
