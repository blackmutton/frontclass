<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- css -->
    <style>
        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td>咖啡</td>
            <td class="price" id="price1">50</td>
            <td><input type="number" name="" id="num1" class="num" oninput="calculate()"></td>
            <td class="result" id="result1"></td>
        </tr>
        <tr>
            <td>花茶</td>
            <td class="price" id="price2">100</td>
            <td><input type="number" name="" id="num2" class="num" oninput="calculate()"></td>
            <td class="result" id="result2"></td>
        </tr>
        <tr>
            <td>蛋糕</td>
            <td class="price" id="price3">70</td>
            <td><input type="number" name="" id="num3" class="num" oninput="calculate()"></td>
            <td class="result" id="result3"></td>
        </tr>
        <tr>
            <td>總金額</td>
            <td colspan="2"><input type="submit" value="submit" onclick="total()"></td>
            <td id="pay"></td>
        </tr>
    </table>





    <script>
        // 1.綁定 bind
        const price1 = document.getElementById('price1');
        const num1 = document.getElementById('num1');
        const result1 = document.getElementById('result1');
        const price2 = document.getElementById('price2');
        const num2 = document.getElementById('num2');
        const result2 = document.getElementById('result2');
        const price3 = document.getElementById('price3');
        const num3 = document.getElementById('num3');
        const result3 = document.getElementById('result3');

        const price = document.getElementsByClassName('price');
        const num = document.getElementsByClassName('num');
        const result = document.getElementsByClassName('result');
        const pay = document.getElementById('pay');

        let total1 = 0;
        let total2 = 0;
        let total3 = 0;
        let sum = 0;

        console.log('price1', price1);
        console.log('num1', num1);
        console.log('result1', result1);

        // 2.事件 event
        function calculate() {
            const priceOne = Number(price1.textContent);
            const priceSec = Number(price2.textContent);
            const priceThr = Number(price3.textContent);
            const numOne = Number(num1.value);
            const numSec = Number(num2.value);
            const numThr = Number(num3.value);
            total1 = priceOne * numOne;
            total2 = priceSec * numSec;
            total3 = priceThr * numThr;

            console.log('price', priceOne);
            console.log('num1', numOne);
            console.log('total', total1);

            result1.innerText = total1;
            result2.innerText = total2;
            result3.innerText = total3;


        }
        function total() {
            sum = total1 + total2 + total3;
            if (sum > 500) {
                sum = sum * 0.7;
            } else {
                sum = sum;
            }
            pay.innerText = sum;
        }

    </script>
</body>

</html>
