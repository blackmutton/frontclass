<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- css -->
    <style>
        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td>咖啡</td>
            <td class="price" id="price1">50</td>
            <td><input type="number" name="" id="num1" class="num" oninput="calculate()"></td>
            <td class="result" id="result1"></td>
        </tr>
        <tr>
            <td>花茶</td>
            <td class="price" id="price2">100</td>
            <td><input type="number" name="" id="num2" class="num" oninput="calculate()"></td>
            <td class="result" id="result2"></td>
        </tr>
        <tr>
            <td>蛋糕</td>
            <td class="price" id="price3">70</td>
            <td><input type="number" name="" id="num3" class="num" oninput="calculate()"></td>
            <td class="result" id="result3"></td>
        </tr>
        <tr>
            <td>總金額</td>
            <td colspan="2"><input type="submit" value="submit" onclick="total()"></td>
            <td id="pay"></td>
        </tr>
    </table>





    <script>
        function calculate() {
            const prices = Array.from(document.getElementsByClassName('price'));
            const nums = Array.from(document.getElementsByClassName('num'));
            const results = Array.from(document.getElementsByClassName('result'));
            console.log('prices', prices);
            console.log('nums', nums);
            console.log('results', results);
            let sum = 0;

            prices.forEach((val, key) => {
                const price = Number(val.textContent);
                console.log('price', price);
                const num = Number(nums[key].value);
                console.log('num', num);
                const total = price * num;
                console.log('total', total);
                results[key].innerText = total;
                sum += total;
            });

            return sum;
        }

        function total() {
            let sum = calculate();
            if (sum > 500) {
                sum *= 0.7;
            }
            document.getElementById('pay').innerText = sum;
        }

    </script>
</body>

</html>
