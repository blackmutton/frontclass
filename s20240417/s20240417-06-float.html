<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 200px;
        }

        .box-blue {
            background-color: blue;
            float: left;
            /* 由於position預設為static，因此若想移動需要先設position:relative */
        }

        .box-pink {
            background-color: pink;
            float: right;
        }
    </style>
</head>

<body>
    <div class="box box-blue">


    </div>
    <div class="box box-pink">

    </div>
</body>

</html>
