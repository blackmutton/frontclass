<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            width: 100%;
            height: 2000px;
            background-color: aliceblue;
        }

        .box {
            position: relative;
            left: 100px;
            width: 300px;
            height: 300px;
            background-color: lightblue;
        }

        .box-fixed {
            position: fixed;
            width: 100px;
            height: 100px;
            background-color: red;
            right: 50px;
            bottom: 50px;
        }

        .box-out {
            position: relative;
            left: 20px;
            top: 40px;
            width: 500px;
            height: 200px;
            background-color: blue;
        }

        .box-in1 {
            position: absolute;
            left: 20px;
            top: 30px;
            width: 100px;
            height: 20px;
            background-color: purple;
        }
    </style>
</head>

<body>
    <!-- position:static 預設 不會動 -->
    <!-- position: relative;給left top right bottom才會有動作 -->

    <div class="box">

    </div>

    <div class="box-fixed">

    </div>

    <!-- 框框內的框框 -->
    <br>
    <hr><br>
    <h3>框框內的框框</h3>

    <div class="box-out">
        <div class="box-in1">

        </div>

    </div>
</body>

</html>
