<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>福委會滿意度調查</title>
    <style>
        .container {
            margin: auto;
            width: 50%;
            /* text-align: center; */
        }
    </style>
</head>

<body>
    <div class="container">
        <form action="" method="get">
            <fieldset>
                <legend>福委會滿意度調查</legend>
                <p>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="">
                </p>
                <p>
                    性別:
                    <input type="radio" id="" name="gender" value="男性">
                    <label for="gender">男性</label>
                    <input type="radio" id="" name="gender" value="女性">
                    <label for="gender">女性</label>
                </p>
                <p>
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="" value="2024-04-02">
                </p>
                <p>
                    公司資歷:
                    <select name="" id="year">
                        <option value="">5年以下</option>
                        <option value="">5~10年</option>
                        <option value="">10~15年</option>
                        <option value="">15年以上</option>
                    </select>
                </p>
                <p>
                    近期滿意的項目:<br>

                    <input type="checkbox" id="" name="wellbeing[]">
                    <label for="">WFH</label>
                </p>
                <p>

                    <input type="checkbox" id="" name="wellbeing[]">
                    <label for="">福利金</label>
                </p>
                <p>

                    <input type="checkbox" id="" name="wellbeing[]">
                    <label for="">線上音樂會</label>
                </p>
                <p>
                    <input type="checkbox" id="" name="wellbeing[]">
                    <label for="">舞台劇</label>
                </p>
                <p>對福委會的意見:
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </p>
                <input type="submit" value="Submit">
            </fieldset>
        </form>
    </div>
</body>

</html>
