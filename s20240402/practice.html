<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border: 1px black solid;
            margin: auto;
            text-align: center;
            border-collapse: collapse;
            background-color: azure;
        }

        tr,
        td {
            border: 1px black dotted;
            padding: 10px;
        }
    </style>
</head>

<body>
    <table>
        <form action="get">

            <caption>favorite anime survey</caption>

            <tr>
                <td>
                    <label for="Name">Name:</label>

                </td>
                <td>
                    <input type="text" id="Name" placeholder="name">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="people">how many people come with you?</label>

                </td>
                <td>
                    <input type="number" id="people">
                </td>
            </tr>
            <tr>
                <td><label for="year">How old are you?</label></td>
                <td>
                    <select name="" id="year">
                        <option value="below_25">below 25</option>
                        <option value="25to35">25 to 35</option>
                        <option value="moreThan35">more than 35</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>What is you favorite anime?</td>
                <td>
                    <input type="checkbox" value="hunter" name="anime[]">hunter X hunter
                    <input type="checkbox" value="pirate" name="anime[]">the pirate
                    <input type="checkbox" value="dragon" name="anime[]">seven dragon balls
                    <input type="checkbox" value="hellsing" name="anime[]">hellsing
                </td>
            </tr>
            <tr>
                <td>gender</td>
                <td>
                    <input type="radio" value="female" name="gender" checked>female
                    <input type="radio" value="male" name="gender">male
                </td>
            </tr>
            <tr>
                <td>suggestion:</td>
                <td><textarea name="suggestion" id="" cols="30" rows="10"
                        placeholder="next time i want to see what kind of event etc."></textarea></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="submit"></td>
            </tr>


        </form>
    </table>
</body>

</html>
