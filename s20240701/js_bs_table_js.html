<body>
  <div class="container mt-3">
    <h2>Stores Table</h2>
    <p>The .table-bordered class adds borders on all sides of the table and the cells:</p>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>id</th>
          <th>name</th>
          <th>mobile</th>
          <th>price</th>
          <th>level</th>
        </tr>
      </thead>
      <tbody id="mytbody">

      </tbody>
    </table>
  </div>





  <script>
    // 1.綁定 bind
    const mytbody = document.getElementById('mytbody');
    console.log('mytbody', mytbody);

    let resultText = ``;
    let data = [

      {
        'id': 1,
        'name': '台北店',
        'mobile': '0911',
        'price': 10000
      },
      {
        'id': 2,
        'name': '台中店',
        'mobile': '0922',
        'price': 5000
      },
      {
        'id': 3,
        'name': '高雄店',
        'mobile': '0933',
        'price': 100000
      }
    ];


    data.forEach(function (value, key) {
      console.log('key', key);
      console.log('value', value);

      value.price = value.price + 500;
      // 客戶等級
      let tmpLevel = 'B';
      if (value.price > 100000) {
        tmpLevel = 'S';
      }


      resultText += `
                    <tr>
                      <td>${value.id}</td>
                      <td>${value.name}</td>
                      <td>${value.mobile}</td>
                      <td>${value.price}</td>
                      <td>${tmpLevel}</td>
                    </tr>
      `;

    });

    mytbody.innerHTML = resultText;
    console.log('data', data);
    // js foreach

    // ajax get data

  </script>
</body>

</html>
