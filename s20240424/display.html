<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            display: inline-block;
            color: red;
            border: 1px solid black;
            background-color: lightpink;
            /* 除非搭配display:block或inline-block否則寬高對inline element無意義 */
            width: 50px;
            height: 50px;

        }

        img {
            display: block;
            width: 300px;
            height: 300px;

        }

        a {
            background-image: url(https://picsum.photos/id/20/200/300);
            background-size: cover;
            display: block;
            width: 100px;
            height: 100px;
            background-color: lightblue;
            /* 針對外框部分的對齊 */
            margin: auto;
            margin-top: 10px;
            /* 針對內文的對齊 */
            text-align: center;
            padding-top: 38px;
            /* 將超連結底下的底線去除 */
            text-decoration: none;
            border: 1px solid lightblue;
            border-radius: 10px;
        }

        
    </style>
</head>

<body>
    <!-- inling -->
    <div class="container">
        <h3>
            inline
        </h3>
        <h4>
            不換行 不變大
        </h4>
        <h5>
            span, img, input, a...
        </h5>
        Lorem ipsum <span> dolor</span> sit amet consectetur adipisicing elit. Modi, enim beatae!
        <br>
        <img src="https://picsum.photos/id/20/200/300" alt="">
        <img src="https://picsum.photos/id/20/200/300" alt="">
        <img src="https://picsum.photos/id/20/200/300" alt="">
    </div>
    <div class="row">
        <div class="box">
            <a href="">about</a>
            <a href="">other</a>
        </div>
    </div>
    <!-- block -->
    
    <!-- inline-block -->
</body>

</html>
