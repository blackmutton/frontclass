<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .container {
            width: 80%;
            height: 90vh;
            background-color: grey;
            margin: auto;
            padding-top: 30px;
        }

        .flex-container {
            width: 80%;
            height: 90%;
            background-color: lightblue;
            margin: auto;

            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
        }

        .item {
            width: 340px;
            height: 340px;
            background-color: lightpink;
            /* 可以直接讓內容物置中，而不用自己計算 */
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .item-hide {
            opacity: 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="flex-container">
            <div class="item">
                1
            </div>
            <div class="item">
                2
            </div>
            <div class="item">
                3
            </div>
            <div class="item">
                4
            </div>
            <div class="item">
                5
            </div>
            <div class="item item-hide">
                6
            </div>
        </div>
    </div>
</body>

</html>
