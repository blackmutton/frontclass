<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 手機板優先*/
        .container {
            width: 100%;
            margin: auto;
            background-color: lightblue;
            padding-top: 20px;
        }

        .row {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;

        }

        .box {

            width: 70%;
            height: 30vh;
            /* background-color: lightpink; */
            margin: auto;
            margin-top: 10px;

            display: flex;
            justify-content: center;
            align-items: center;

        }

        .box>img {
            width: 90%;
            height: 80%;
        }

        .point:hover {
            cursor: pointer;
            transform: scale(1.3);
        }

        .hide {
            opacity: 0;
            cursor: wait;
        }

        .cry:hover {
            cursor: not-allowed;
            animation-name: crying;
            animation-duration: 2.5s;
        }

        @keyframes crying {
            0% {
                background-color: red;
                left: 0px;
                top: 0px;
            }

            25% {
                background-color: yellow;
                left: 200px;
                top: 0px;
            }

            50% {
                background-color: blue;
                left: 200px;
                top: 200px;
            }

            75% {
                background-color: green;
                left: 0px;
                top: 200px;
            }

            100% {
                background-color: red;
                left: 0px;
                top: 0px;
            }
        }

        /* 平板 */
        @media screen and (min-width: 720px) {
            .container {
                width: 90%;
                margin: auto;
                /* background-color: lightgrey; */
                padding-top: 20px;
            }

            .row {
                display: flex;
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                align-items: center;
                padding: 10px;

            }

            .box {

                width: 40%;
                height: 30vh;
                /* background-color: lightcoral; */
                margin: auto;
                margin-top: 10px;

                display: flex;
                justify-content: center;
                align-items: center;

            }


        }

        /* 電腦版 */
        @media screen and (min-width: 1200px) {
            .container {
                width: 90%;
                margin: auto;
                /* background-color: lightgoldenrodyellow; */
                padding-top: 20px;
            }

            .row {
                display: flex;
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                align-items: center;
                padding: 10px;
            }

            .box {

                width: 30%;
                height: 30vh;
                /* background-color: lightcyan; */
                margin: auto;
                margin-top: 10px;

                display: flex;
                justify-content: center;
                align-items: center;

            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="box cry">
                <img src="../s20240508/images/marcille.png" alt="">
            </div>
            <div class="box point">
                <img src="../s20240327/images/tardis.jpg" alt="">
            </div>
            <div class="box point">
                <img src="../s20240327/starsky.jpg" alt="">
            </div>

            <div class="box point">
                <img src="../s20240508/images/html.png" alt="">
            </div>
            <div class="box hide">
                <img src="../s20240508/images/css.png" alt="">
            </div>
            <div class="box cry">
                <img src="../s20240508/images/jq.jpg" alt="">
            </div>
        </div>
        <br>
    </div>
</body>

</html>
