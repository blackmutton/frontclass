<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- css -->
    <style>

    </style>
</head>

<body>
    <div class="container mt-3">
        <h2>Sum form</h2>
        <form action="/action_page.php" id="myForm">
            <div class="mb-3 mt-3">
                <label for="num1">Num1:</label>
                <input type="number" class="form-control" id="num1" placeholder="Enter num1" name="num1">
            </div>
            <div class="mb-3 mt-3">
                <label for="num2">Num2:</label>
                <input type="number" class="form-control" id="num2" placeholder="Enter num2" name="num2">
            </div>
            <div class="mb-3 mt-3">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- js or jqery -->
    <script>


        $(document).ready(function () {
            // bind
            const myForm=$("#myForm")
            console.log('myForm',myForm)

            // action
            myForm.submit(function(e){
                e.preventDefault()
                let data=myForm.serialize()
                console.log('data',data)

                let url = "http://192.168.211.63/frontend/s20240819/sum.php";
                
                $.ajax({
                    type: "get",
                    url: url,
                    data: data,
                    getType: "json",
                    success: function (res) {
                        console.log(res)
                    }
            })
            })

        });

        // jquery end

    </script>
</body>

</html>
