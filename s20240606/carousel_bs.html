<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- css -->
    <style>
        body {
            background-color: black;
            color: white;
        }

        .container-fluid {
            height: 90vh;
        }

        .carousel-item>img {
            width: 100%;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#confession">confession <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#trip">trip</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid" id="confession">
        <div class="row">

            <h1 class="text-center">Confession</h1>
        </div>
        <div class="row">
            <div class="col-8">
                <!-- Carousel -->
                <div id="demo" class="carousel slide" data-bs-ride="carousel">

                    <!-- Indicators/dots -->
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                        <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                        <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
                    </div>

                    <!-- The slideshow/carousel -->
                    <div class="carousel-inner">
                        <div class="carousel-item active" data-interval="5000">
                            <img src="https://picsum.photos/id/36/1920/500" alt="John Doe" class="d-block">
                            <div class="carousel-caption text-danger">
                                <h3>John Doe</h3>
                                <p><b>We had such a great time!</b></p>
                            </div>
                        </div>
                        <div class="carousel-item" data-interval="5000">
                            <img src="https://picsum.photos/id/30/1920/500" alt="Mary Doe" class="d-block">
                            <div class="carousel-caption">
                                <h3>Mary Doe</h3>
                                <p><b>Thank you, Mary!</b></p>
                            </div>
                        </div>
                        <div class="carousel-item" data-interval="10000">
                            <img src="https://picsum.photos/id/34/1920/500" alt="little Bill" class="d-block">
                            <div class="carousel-caption text-primary">
                                <h3>little Bill</h3>
                                <p><b>Awww.We love you,Bill!</b></p>
                            </div>
                        </div>
                    </div>


                    <!-- Left and right controls/icons -->
                    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </button>
                </div>
            </div>
            <div class="col-4 text-center">
                <h3>The Beloved Does</h3>
                <p>memento</p>
            </div>
        </div>
    </div>



    <div class="container-fluid" id="trip">
        <div class="row">
            <h1 class="text-center">Next Trip</h1>
        </div>
        <div class="row">
            <div class="col-12">
                <!-- Carouse2 -->
                <div id="demo2" class="carousel slide" data-bs-ride="carousel">

                    <!-- Indicators/dots -->
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#demo2" data-bs-slide-to="0" class="active"></button>
                        <button type="button" data-bs-target="#demo2" data-bs-slide-to="1"></button>
                        <button type="button" data-bs-target="#demo2" data-bs-slide-to="2"></button>
                        <button type="button" data-bs-target="#demo2" data-bs-slide-to="3"></button>
                    </div>

                    <!-- The slideshow/carousel -->
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="https://picsum.photos/id/43/1920/500" alt="Los Angeles" class="d-block">
                            <div class="carousel-caption">
                                <h3>Los Angeles</h3>
                                <p>first stop</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="https://picsum.photos/id/44/1920/500" alt="California" class="d-block">
                            <div class="carousel-caption">
                                <h3>California</h3>
                                <p>nice spot.</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="https://picsum.photos/id/46/1920/500" alt="Egypt" class="d-block">
                            <div class="carousel-caption">
                                <h3>Egypt</h3>
                                <p>maybe next time?</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="https://picsum.photos/id/49/1920/500" alt="Greece" class="d-block">
                            <div class="carousel-caption">
                                <h3>Greece</h3>
                                <p>love Greek!</p>
                            </div>
                        </div>
                    </div>


                    <!-- Left and right controls/icons -->
                    <button class="carousel-control-prev" type="button" data-bs-target="#demo2" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#demo2" data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</body>

</html>
