<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- css -->
    <style>
        body {
            
            /* background-image: url('./images/background.jpg'); */
            background-repeat: no-repeat;
            background-size: contain;
            overflow: hidden;
        }

        .container {
            margin-top: 60px;
        }

        .myshadow {
            box-shadow: 10px 10px 5px rgb(202, 6, 6);
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- title -->
        <div class="row">
            <div class="col-12 text-center">
                <h1>The Doe's Mystery</h1>
            </div>
        </div>
        <!-- showBtn -->
        <div class="row">
            <div class="col">
                <div class="d-grid gap-2">
                    <button id="showBtn" class="btn btn-primary" type="button">show</button>
                </div>
            </div>
        </div>
        <!-- cards -->
        <div class="row mt-3">
            <div class="col mt-3">
                <div class="card w-75">
                    <img class="card-img-top" src="https://picsum.photos/id/31/200/300" alt="Card image"
                        style="width:100%">
                    <div class="card-body">
                        <h4 class="card-title">John Doe</h4>
                        <p class="card-text">據說原本是John Doe的腳
                        </p>
                        <a href="#" class="btn btn-primary">See Profile</a>
                    </div>
                </div>
            </div>
            <div class="col mt-5">
                <div class="card" style="width:350px">
                    <img class="card-img-top" src="https://picsum.photos/id/227/200/300" alt="Card image"
                        style="width:100%">
                    <div class="card-body">
                        <h4 class="card-title">廢棄鐵軌</h4>
                        <p class="card-text">原本是通往Doe一家的道路，現已被廢棄
                        </p>
                        <a href="#" class="btn btn-primary">See Profile</a>
                    </div>
                </div>
            </div>
            <div class="col mt-2">
                <div class="card" style="width:35%">
                    <img class="card-img-top" src="https://picsum.photos/id/22/200/300" alt="Card image"
                        style="width:100%">
                    <div class="card-body">
                        <h4 class="card-title">John Doe</h4>
                        <p class="card-text">案發前一天John Doe被目擊到的影像
                        </p>
                        <a href="#" class="btn btn-primary">See Profile</a>
                    </div>
                </div>
            </div>
            <div class="card w-auto">
                <img class="card-img-top" src="https://picsum.photos/id/76/200/300" alt="Card image" style="width:100%">
                <div class="card-body">
                    <h4 class="card-title">Doe的房子</h4>
                    <p class="card-text">案發現場，門前停著一台不知名的腳踏車
                    </p>
                    <a href="#" class="btn btn-primary">See Profile</a>
                </div>
            </div>
        </div>
        <div class="row mt-3 invisible">
            <div class="col">
                <div class="card" style="width:30%">
                    <img class="card-img-top" src="https://picsum.photos/id/217/200/300" alt="Card image"
                        style="width:100%">
                    <div class="card-body">
                        <h4 class="card-title">John Doe</h4>
                        <p class="card-text">Some example text some example text. John Doe is an architect and engineer
                        </p>
                        <a href="#" class="btn btn-primary">See Profile</a>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- js or jqery -->
    <script>


        $(document).ready(function () {
            // 宣告
            const card = $('.card');
            const showBtn = $('#showBtn');
            const body=$('body');

            // 先將cards隱藏起來
            card.hide();

            // functions
            // 顯示cards與背景
            showBtn.click(function () {
                card.show(1000);
                body.css('background-image','url(./images/background.jpg)');
            });

            // 增加cards的hover特效
            card.hover(function () {
                // $(this).attr('class','card w-100 shadow-lg');
                $(this).addClass('myshadow');
                $(this).css('transform', 'scale(1.1)');
            }, function () {
                // $(this).attr('class','card w-100');
                $(this).removeClass('myshadow');
                $(this).css('transform', 'scale(1.0)');
            });

        });

        // jquery end

    </script>
</body>

</html>
