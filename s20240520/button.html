<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }

        .container {
            margin: auto;
            /* background-color: blue; */
            text-align: center;
            margin-bottom: 20px;
        }

        .myBtn {
            width: 200px;
            height: 200px;
            background-color: lightblue;
            font-size: x-large;
        }

        #black {
            color: black;
        }

        #blue {
            color: blue;
        }

        #red {
            color: red;
        }

        #resultDiv {
            font-size: 30px;
        }
    </style>
</head>

<body>
    <header class="container">
        <h1>color change</h1>
    </header>
    <div class="container">
        <button class="myBtn" id="black">black</button>
        <button class="myBtn" id="blue">blue</button>
        <button class="myBtn" id="red">red</button>

    </div>
    <div class="container">
        <div id="resultDiv">
            hello<span id="resultSpan"> xxx </span>color
        </div>
    </div>

    <script>
        // 方法一
        $(document).ready(function () {
            // 1.宣告
            // jquery obj
            const blueBtn = $('#blue');
            const blackBtn = $('#black');
            const redBtn = $('#red');
            const resultSpan = $('#resultSpan');
            console.log('blueBtn', blueBtn);

            // 原生js
            // const blueBtnJs=document.getElenentById('blue');
            // console.log('blueBtn', blueBtn);

            // 2.動作 method/function
            blackBtn.click(function () {
                console.log('blackBtn ok');
                resultSpan.text('BLACK');
                resultSpan.css('color', 'black');
            })
            blueBtn.click(function () {
                console.log('blueBtn ok');
                resultSpan.text('BLUE');
                resultSpan.css('color', 'blue');
            })
            redBtn.click(function () {
                console.log('redBtn ok');
                resultSpan.text('RED');
                resultSpan.css('color', 'red');
            })

        });
    </script>
</body>

</html>
