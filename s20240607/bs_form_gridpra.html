<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- css -->
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background-image: url('https://picsum.photos/id/43/1920/1920');
            background-color: black;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .mytitle {
            text-align: center;
            color: white;
            /* background-color: antiquewhite; */

        }

        .container {
            height: 90vh;
            /* background-color: beige; */
            margin: auto;

        }

        .container-conent {
            display: flex;
            flex-direction: row;
            width: 80%;
            height: 80%;
            background-color: black;
            /* text-align: center; */
            margin: auto;
        }

        .container-photo {
            margin: auto;
            /* height: 50%; */
            /* width: 50%; */
            /* background-color: aqua; */
        }

        .container-photo>img {
            width: 100%;
            height: 100%;
        }

        .form {

            /* height: 50%; */
            /* width: 50%; */
            margin: auto;
            background-color: black;
            color: white;
        }

        form {
            height: 100%;
        }

        .img {
            /* background-color: aqua; */
            height: 200px;
            width: 200px;
            margin: auto;
            text-align: center;
        }

        .img>img {
            width: 100%;
        }

        .row {
            margin-left: 30px;
            margin-right: 30px;
        }

        .submit {
            text-decoration: none;
            color: white;
        }
    </style>
</head>

<body>


    <div class="container">
        <div class="row">
            <div class="col-12 mytitle">
                <h1>Welcome</h1>
            </div>
        </div>
        <div class="container-conent row">
            <div class="container-photo col-12 col-lg-6">
                <img src="https://picsum.photos/id/23/800/600" alt="">
            </div>
            <div class="form col-12 col-lg-6">
                <form action="" method="post">
                    <fieldset>
                        <div class="row">
                            <div class="col-12">
                                <div class="img">
                                    <img src="./images/icon.png" alt="">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <legend>Login</legend>
                            </div>
                        </div>
                        <div class="row">
                            <div class="mb-3 col-12 col-lg-6">
                                <label for="exampleInputEmail1" class="form-label"><i class="fa-solid fa-user"></i>Email
                                    address</label>
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp">
                                <div id="emailHelp" class="form-text" name="user">We'll never share your email with
                                    anyone else.
                                </div>
                            </div>
                            <div class="mb-3 col-12 col-lg-6">
                                <label for="exampleInputPassword1" class="form-label"><i
                                        class="fa-solid fa-key"></i>Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" name="pwd">
                            </div>
                        </div>
                        <div class="row">
                            <div class="mb-3 form-check col-12 ms-3">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Remember me</label>
                            </div>
                        </div>
                        <div class="row mb-5">
                            <div class="col-12">

                                <button type="submit" class="btn btn-primary"><a href="./hrform.html"
                                        class="submit">Submit</a></button>
                            </div>
                        </div>

                    </fieldset>

                </form>
            </div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- js or jqery -->
    <script>


        $(document).ready(function () {


        });

        // jquery end

    </script>
</body>

</html>
