<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- css -->
    <style>
        * {
            box-sizing: border-box;
        }

        .container {
            margin-top: 10px;
        }

        form {
            border: 1px black dotted;
        }

        .row {
            margin-left: 30px;
            margin-right: 30px;
        }
    </style>
</head>

<body>
    <div class="container">

        <form action="" method="post">
            <fieldset>
                <div class="row">
                    <div class="col-12">
                        <legend>HR survey</legend>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="mb-3 col-12">
                        <label for="exampleInputID" class="form-label"><i class="fa-solid fa-user"></i>ID</label>
                        <input type="number" class="form-control" id="exampleInputID" aria-describedby="idHelp"
                            required>
                        <div id="idHelp" class="form-text">We'll never share your personal information with anyone
                            else.</div>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="mb-3 form-check col-12 col-lg-auto">
                        <b>Most satisfying event:</b>
                    </div>
                    <div class="col-12 col-lg-6">
                        <input type="radio" name="event" id="" value="workshop">
                        <label for="">Workshop</label>
                        <input type="radio" name="event" id="" value="english">
                        <label for="">English lecture</label>
                        <input type="radio" name="event" id="" value="sharing">
                        <label for="">CEO's communication skills sharing</label>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="mb-3 form-check col-12 col-lg-auto">
                        <b>Event you want us to held:</b>
                    </div>
                    <div class="col-12 col-lg-6">
                        <input type="checkbox" name="wanted[]" id="" value="book club">
                        <label for="">Book Club</label>
                        <input type="checkbox" name="wanted[]" id="" value="concert">
                        <label for="">Hayao Miyazaki's Animation Concert</label>
                        <input type="checkbox" name="wanted[]" id="" value="musical">
                        <label for="">Cat(The Musical)</label>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="mb-3 form-check col-12">
                        <textarea name="" id="" cols="50" rows="10"></textarea>
                    </div>
                    <div class="row mt-2">
                        <div class="col-12">

                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
            </fieldset>
            &nbsp;
        </form>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- js or jqery -->
    <script>


        $(document).ready(function () {


        });

        // jquery end

    </script>
</body>

</html>
