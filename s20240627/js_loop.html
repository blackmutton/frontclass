<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- css -->
    <style>

    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div id="result1">

                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <div id="result2">

                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <div id="result3">

                </div>
            </div>
        </div>
    </div>





    <script>
        // 1.綁定 bind
        const result1 = document.getElementById('result1');
        const result2 = document.getElementById('result2');
        const result3 = document.getElementById('result3');

        // 2.事件 event
        // for
        let text = 0;
        for (let i = 1; i <= 10; i++) {

            console.log("i", i);
            text += i;

        }
        result1.innerText = text;

        // while
        let num = 0;
        let j = 1;
        while (j <= 10) {
            num += j;
            console.log("j", j);
            j++;

        }
        result2.innerText = num;

        // do...while
        let sum = 0;
        let k = 1;
        do {
            sum += k;
            console.log("k", k);
            k++;
        } while (k <= 10);
        result3.innerText = sum;

    </script>
</body>

</html>
