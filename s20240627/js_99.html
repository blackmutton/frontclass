<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- css -->
    <style>
        tr,
        td {
            border: 1px black solid;
        }

        td {
            padding: 5px;
        }

        td:hover {
            color: red;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div id="result1"></div>
            </div>
        </div>
    </div>





    <script>
        // 1.綁定 bind
        const result1 = document.getElementById('result1')

        // 2.事件 event
        let result = "<table>";
        for (let i = 1; i <= 9; i++) {
            // 3.為了讓tmpText換行，所以建立rowText
            let rowText = "<tr>";
            for (let j = 1; j <= 9; j++) {
                // 1.先確認i跟j
                // console.log('i',i);
                // console.log('j',j);

                // 2.定義tmpText並確認結果
                let padI = i.toString().padStart(2, "0");
                let padJ = j.toString().padStart(2, "0");
                let ans = (i * j).toString().padStart(2, "0");
                let tmpText = `<td>${padI}*${padJ}=${ans}</td>`;
                // console.log("tmp", tmpText);

                rowText = rowText + tmpText;
            }
            rowText += "</tr>";
            console.log(rowText);
            result += rowText;

        }
        result = result + "</table>";
        result1.innerHTML = result;

        // 字串相加
        // js s1+s2
        // php s1.s2

        // 字串內有變數
        // js `${i}*${j}=${i*j}`
        // php `"$i * $j = " . ($i * $j)`





    </script>
</body>

</html>
