        .container {
            position: relative;
            top: 40px;

            width: 80%;
            height: 90vh;
            /* background-color: lightgray; */

        .flex-container {
            margin: auto;

            width: 90%;

        }

        .item {

            font-size: x-large;
            margin-left: -1px;
            margin-bottom: -1px;
            transition: all.3s;
            border-radius: 100%;
            box-shadow: 5px 3px lightskyblue;
        }

        .rest {
            /* background-color: lightpink; */
            border: 1px red solid;
        }

        .work {
            /* background-color: lightyellow; */
            border: 1px black solid;

        }

        .item:hover {
            transform: scale(1.3);
            z-index: 10;
            transition: all.3s;
            border-radius: 0;
        }
    </style>
</head>
