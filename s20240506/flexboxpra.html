<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            height: 30vh;
            background-color: lightblue;
            /* 需要先在container宣告display:flex，再宣告方向 */
            display: flex;
            flex-direction: row;
            /* flex-direction: column;較少用 */

            /* justify-content: center; */
            /* 水平置中或分散 */
            justify-content: space-around;

            /* 垂直置中 */
            align-items: center;
        }

        .item {
            width: 100px;
            height: 100px;
            background-color: gray;
            text-align: center;
            padding: 30px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>
</body>

</html>
