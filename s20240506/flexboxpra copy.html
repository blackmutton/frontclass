<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            height: 90vh;
            background-color: green;
            /* 將flex-container往下壓 */
            padding-top: 50px;
        }

        .flex-container {
            width: 80%;
            height: 80%;
            background-color: lightblue;
            margin: auto;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
        }

        .item {
            width: 30%;
            height: 200px;
            background-color: lightblue;
            text-align: center;
            /* 要將padding註解，否則在border-box的前提下會壓縮到圖片 */
            /* padding: 30px; */
            transition: .3s;
        }

        .item-hide {
            /* 將想要隱藏的部分調整不透明度 */
            opacity: 0.3;
        }

        .item>img {
            width: 100%;
            height: 100%;
            border: 3px black solid;
        }

        .item-text {
            text-align: center;
            padding-top: 100px;
            background-color: lightgray;
        }

        .item:hover {
            width: 35%;
            height: 250px;
            transition: .3s;
            z-index: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="flex-container">
            <div class="item">
                <img src="https://picsum.photos/id/1/400/300" alt="">
            </div>
            <div class="item item-hide">
                <img src="https://picsum.photos/id/20/400/300" alt="">
            </div>
            <div class="item">
                <img src="https://picsum.photos/id/35/400/300" alt="">
            </div>
            <div class="item">
                <img src="https://picsum.photos/id/64/400/300" alt="">
            </div>
            <div class="item">
                <img src="https://picsum.photos/id/25/400/300" alt="">
            </div>
            <div class="item item-hide">
                <img src="https://picsum.photos/id/11/400/300" alt="">
            </div>
            <div class="item item-hide">

            </div>
            <div class="item item-text">
                135454
            </div>
            <div class="item item-hide">

            </div>
        </div>
    </div>
</body>

</html>
