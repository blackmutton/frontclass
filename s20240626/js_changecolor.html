<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- css -->
    <style>
        .box {
            width: 100%;
            height: 100px;
            background-color: black;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <button id="red" type="button" class="btn btn-danger">red</button>
                <button id="green" type="button" class="btn btn-success">green</button>
                <button id="blue" type="button" class="btn btn-primary">blue</button>
            </div>
        </div>


        <div class="row mt-5">
            <div class="col">
                <div class="box" id="result"></div>
            </div>
        </div>
    </div>





    <script>
        // 1.綁定 bind
        const red = document.getElementById('red');
        const green = document.getElementById('green');
        const blue = document.getElementById('blue');
        const result = document.getElementById('result');
        console.log('red', red);
        console.log('green', green);
        console.log('blue', blue);
        console.log('result', result);

        // 2.事件 event
        red.addEventListener('click', function () {
            console.log('red click ok');
            // result.style.backgroundColor = "red";
            result.setAttribute('class', 'box bg-danger');
        });
        green.addEventListener('click', function () {
            console.log('green click ok');
            result.style.backgroundColor = "green";
            result.setAttribute('class', 'box bg-sucess');
        });
        blue.addEventListener('click', function () {
            console.log('blue click ok');
            result.style.backgroundColor = "blue";
            result.setAttribute('class', 'box bg-primary');
        });

    </script>
</body>

</html>
