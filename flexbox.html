<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flex-box {
            margin: auto;
            display: flex;
            background-color: black;
            width: 900px;
        }

        .flex-item:nth-child(1) {
            background-color: lightblue;
        }

        .flex-item:nth-child(2) {
            background-color: lightgreen;
        }

        .flex-item:nth-child(3) {
            background-color: lightcoral;
        }

        .flex-item:nth-child(4) {
            background-color: deepskyblue;
        }

        .flex-item:nth-child(5) {
            background-color: deeppink;
        }

        .flex-item:nth-child(3) {
            background-color: aquamarine;
        }

        /* 伸展係數，把剩餘空間等分分給彈性項目 */
        .flex-grow {
            flex-grow: 1;
        }

        .flex-shrink {
            flex-shrink: 1;
            /* 如果調成0就會爆版 */
        }
    </style>
</head>

<body>
    <h1>flex-grow</h1>
    <div class="flex-box">
        <div class="flex-item flex-grow">01</div>
        <div class="flex-item flex-grow">02</div>
        <div class="flex-item flex-grow">03</div>
    </div>
    <h1>flex-shrink</h1>
    <div class="flex-box">
        <div class="flex-item flex-shrink">Lorem ipsum dolor sit amet consectetur.</div>
        <div class="flex-item flex-shrink">Lorem ipsum dolor sit amet consectetur.</div>
        <div class="flex-item flex-shrink">Lorem ipsum dolor sit amet consectetur.</div>
        <div class="flex-item flex-shrink">Lorem ipsum dolor sit amet consectetur.</div>
        <div class="flex-item flex-shrink">Lorem ipsum dolor sit amet consectetur.</div>
    </div>
</body>

</html>
