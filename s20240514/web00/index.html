<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>國立科技高中─校園社團介紹網</title>
    <style>
        * {
            box-sizing: border-box;
            overflow: hidden;
        }

        /* header */
        .header {
            width: 1024px;
            height: 65px;
            /* background-color: aqua; */

            margin: auto;
            border: 1px black solid;
            border-bottom: 0;
            text-align: center;
        }

        .header>img {
            height: 60px;
            width: 994px;
        }

        /* centent */
        .container {
            width: 1024px;
            height: calc(768px - 65px - 20px);
            /* background-color: antiquewhite; */

            display: flex;
            flex-direction: row;

            margin: auto;

        }

        .aside {
            width: 215px;
            height: calc(768px - 65px - 20px);
            /* background-color: blueviolet; */
        }

        .aside-menu {
            width: 215px;
            height: calc(768px - 65px - 20px - 25px);
            /* background-color: blue; */
            border: 1px black solid;
            border-right: 0;
            border-bottom: 0;

            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }

        .aside-menu>.title {
            font-family: '標楷體';
            font-weight: 500;
            font-size: 24px;
            color: #FF00FF;
            border-bottom: 1px black solid;
            margin-top: 10px;
            margin-bottom: 10px;

        }

        .aside-menu>.box {
            width: 200px;
            height: 35px;
            color: #000000;
            font-size: 16px;
            background-image: url('./17300-104301/images/menu1.png');
            text-align: center;
            padding: 8px;
            margin-top: 10px;
        }

        .aside-menu>.box:hover {
            background-image: url('./17300-104301/images/menu2.png');
        }

        .aside-footer {
            width: 215px;
            height: 25px;
            /* background-color: aliceblue; */
            border: 1px black solid;
            border-right: 0;

            font-family: '標楷體';
            color: #000000;
            font-size: 16px;
        }

        .main {
            width: calc(1024px - 215px);
            height: calc(768px - 65px - 20px);
            /* background-color: violet; */
        }

        .main-header {
            width: calc(1024px - 215px);
            height: 29px;
            /* background-color: rgb(165, 100, 20); */
            border: 1px black solid;
            border-bottom: 0;
        }

        .marquee {
            color: #0000FF;
            font-family: '標楷體';
            font-size: 24px;
            margin-top: 3px;
        }

        .main-section {
            width: calc(1024px - 215px);
            height: calc(768px - 65px - 20px - 29px);
            /* background-color: blanchedalmond; */
            border: 1px black solid;
        }

        iframe {
            width: 100%;
            height: 100%;
        }

        /* footer */
        .footer {
            width: 1024px;
            height: 20px;
            /* background-color: aquamarine; */
            margin: auto;
            border: 1px black solid;
            border-top: 0;

            font-family: '標楷體';
            color: #000000;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <!-- header -->
    <header class="header">
        <a href="./index.html" target="_top"><img src="./17300-104301/images/logo.png" alt=""></a>
    </header>
    <!-- content -->
    <section class="container">
        <aside class="aside">
            <div class="aside-menu">
                <div class="title">社團介紹</div>
                <div class="box"><a href="./guitar_history.html" target="myInframe">吉他社</a></div>
                <div class="box">熱舞社</div>
                <div class="box">棒球社</div>
                <div class="box">羽球社</div>
                <div class="box">足球社</div>
                <div class="box">童軍社</div>
            </div>
            <div class="aside-footer">
                最近更新日期：2024/05/14
            </div>
        </aside>
        <main class="main">
            <div class="main-header">
                <marquee class="marquee" behavior="" direction="">歡迎光臨校園社團介紹網，參觀後請支持社團活動並熱烈參與</marquee>
            </div>
            <div class="main-section">
                <iframe src="./main.html" frameborder="0" name="myInframe"></iframe>

            </div>
        </main>
    </section>
    <!-- footer -->
    <footer class="footer">
        網頁設計及維護:13陳宇彤
    </footer>
</body>

</html>
