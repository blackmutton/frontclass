<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 全域變數 */
        /* --指宣告的意思 */
        :root {
            --bg-self: blue;
        }

        .bg-self {
            /* 區域變數 */
            --text-self: white;
            /* var()使用css原生變數 */
            background-color: var(--bg-self);
            color: var(--text-self);
        }
    </style>
</head>

<body>
    <div class="bg-self">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nostrum voluptatibus temporibus amet
        similique veritatis vero, doloribus corrupti alias aliquam deleniti voluptatum aspernatur nam porro quisquam a,
        accusantium ratione architecto quia.</div>
</body>

</html>
