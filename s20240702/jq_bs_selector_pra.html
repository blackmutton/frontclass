<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- css -->
    <style>
        #box {
            width: 100%;
            /* height: 50vh; */
        }
    </style>
</head>

<body>
    <div class="container mt-3">
        <h1 class="text-center mb-3">Photo</h1>
        <div class="row text-center">
            <div class="col">
                <button id="redBtn" class="myBtn btn btn-danger" data-color="bg-danger" data-photo="20">Red</button>
            </div>
            <div class="col">
                <button id="greenBtn" class="myBtn btn btn-success" data-color="bg-success"
                    data-photo="21">Green</button>
            </div>
            <div class="col">
                <button id="blueBtn" class="myBtn btn btn-primary" data-color="bg-primary" data-photo="22">Blue</button>
            </div>
        </div>
    </div>
    <div class="container mt-3">
        <div id="box" class="border">
            <img src="" alt="" id="myImg" class="img-fluid">
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- js or jqery -->
    <script>
        // js

        const redBtn = document.getElementById('redBtn');
        const box = document.getElementById('box');
        const myImg = document.getElementById('myImg');

        // 先做id 再做class
        redBtn.addEventListener('click', function () {
            console.log('this', this);
            let getDataColor = this.getAttribute('data-color');
            let getDataPhoto = this.getAttribute('data-photo');
            let getBoxClass = box.getAttribute('class');
            box.setAttribute('class', `border text-center p-5 ${getDataColor}`);
            let imgUrl = `https://picsum.photos/id/${getDataPhoto}/800/600`;
            console.log('url', imgUrl);
            myImg.setAttribute('src', imgUrl);
        })

    </script>
</body>

</html>
