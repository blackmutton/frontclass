<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- css -->
    <style>

    </style>
</head>

<body>

    <body>
        <div class="container mt-3">
            <h2>Stores Table</h2>
            <p>The .table-bordered class adds borders on all sides of the table and the cells:</p>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>name</th>
                        <th>chinese</th>
                        <th>math</th>
                        <th>english</th>
                        <th>avg</th>
                        <th>sum</th>
                    </tr>
                </thead>
                <tbody id="mytbody">

                </tbody>
            </table>
        </div>





        <script>
            // 1.綁定 bind
            const mytbody = document.getElementById('mytbody');
            console.log('mytbody', mytbody);
            let resultText = "";
            let data = [
                {
                    'name': 'amy',
                    'chinese': 90,
                    'math': 75,
                    'english': 88
                },
                {
                    'name': 'bob',
                    'chinese': 50,
                    'math': 95,
                    'english': 68
                },
                {
                    'name': 'cat',
                    'chinese': 60,
                    'math': 77,
                    'english': 85
                }
            ];

            let newData = data;


            // 2.事件 event
            newData.forEach(function (value, key) {
                let tmpSum = 0;
                let tmpAvg = 0;
                tmpSum = value['chinese'] + value['english'] + value['math'];
                tmpAvg = (tmpSum / 3).toFixed(2);
                newData[key]['sum'] = tmpSum;
                newData[key]['avg'] = tmpAvg;

            });
            console.log('data', data);
            console.log('newData', newData);

            newData.forEach(function (value, key) {
                resultText += `
                    <tr>
                        <td>${value.name}</td>
                        <td>${value.chinese}</td>
                        <td>${value.math}</td>
                        <td>${value.english}</td>
                        <td>${value.avg}</td>
                        <td>${value.sum}</td>
                    </tr>
            `;
            })
            mytbody.innerHTML = resultText;
            console.log('data', data);



        </script>
    </body>

</html>
