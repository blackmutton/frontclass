<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container mt-5">
        <h1>計算機</h1>
        <div class="row mt-3">
            <div class="col-4 text-center">
                <label for="num1">Num1:</label>
                <input type="number" name="num1" id="num1">
            </div>
            <div class="col-4 text-center">
                <select name="opt" id="opt">
                    <option value="add">+</option>
                    <option value="sub">-</option>
                    <option value="mul">*</option>
                    <option value="div">/</option>
                </select>

            </div>
            <div class="col-4 text-center">
                <label for="num2">Num2:</label>
                <input type="number" name="num2" id="num2">
            </div>

            <div class="col-12 mt-5">
                <div class="d-grid">
                    <button type="button" class="btn btn-primary btn-block" id="myBtn">myBtn</button>
                </div>
            </div>
            <div class="col-12 mt-5">
                <span id="result"></span>
            </div>
        </div>
    </div>
    <p id="result"></p>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>

    const myform = $('#myform');
    const num1 = $('#num1');
    const num2 = $('#num2');
    const opt = $('#opt');
    const myBtn = $('#myBtn');
    const result = $('#result');

    myBtn.click(function () {
        // 現在大部分都用number將資料轉換成數字型態
        let num1Value = Number(num1.val());
        let num2Value = parseInt(num2.val());
        let optValue = opt.val();
        let ans = 0;
        switch (optValue) {
            case 'add':
                ans = num1Value + num2Value;
                break;
            case 'sub':
                ans = num1Value - num2Value;
                break;
            case 'mul':
                ans = num1Value * num2Value;
                break;
            case 'div':
                ans = num1Value / num2Value;
                break;

            default:
                break;
        }
        result.html(ans);
        // console.log('num1Value', num1Value);
        // console.log('num1Value typeof', typeof (num1Value));
        // console.log('num2Value', num2Value);
        // console.log('num2Value typeof', typeof(num2Value));
    })
</script>

</html>
