<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- css -->
    <style>
        .box {
            width: 300px;
            height: 300px;
            background-color: lightblue;
            display: none;
            margin: auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="d-grid gap-2">
                    <button id="fadeInBtn" class="btn btn-warning" type="button">fadeIn</button>
                </div>


            </div>
            <div class="col-6">
                <div class="d-grid gap-2">
                    <button id="fadeOutBtn" class="btn btn-danger" type="button">fadeOut</button>
                </div>
            </div>

        </div>
        <div class="box mt-3">

        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- js or jqery -->
    <script>


        $(document).ready(function () {
            // 1.綁定
            const box = $('.box');
            const fadeInBtn = $('#fadeInBtn');
            const fadeOutBtn = $('#fadeOutBtn');
            let boxFlag = false;

            // 2.動作
            fadeInBtn.click(function () {
                if (boxFlag) {
                    // 傳回false值能讓直接跳出此迴圈，不再執行接下來的步驟，為可讀性建議使用(需放在上面)
                    return false;
                }

                // callback function的應用(讓一個程式執行完再去執行另一個程式)
                // 1、讓函式成為另一個函式的參數 2、讓函式控制參數函式的執行時機
                console.log('fadeInBtn ok');
                box.fadeIn(3000, function () {
                    console.log('fadeIn ok');
                    boxFlag = true;
                });
            })

            fadeOutBtn.click(function () {
                if (!boxFlag) {
                    return false;
                }
                console.log('fadeOutBtn ok');
                box.fadeOut(3000, function () {
                    console.log('fadeOUt ok');
                    boxFlag = false;
                });

            })

        });

        // jquery end

    </script>
</body>

</html>
