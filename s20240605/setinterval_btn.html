<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- css -->
    <style>

    </style>
</head>

<body>
    <div class="container text-center">
        <h1>setInterval Btn</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="d-grid gap-2">
                    <button id="startBtn" class="btn btn-warning" type="button">start</button>
                </div>


            </div>
            <div class="col-6">
                <div class="d-grid gap-2">
                    <button id="stopBtn" class="btn btn-danger" type="button">stop</button>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-12">
                <div class="myText">
                    123
                </div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <!-- js or jqery -->
        <script>


            $(document).ready(function () {
                const myText = $('.myText');
                const startBtn = $('#startBtn');
                const stopBtn = $('#stopBtn');
                let myInterval;


                startBtn.click(function () {
                    console.log('startBtn ok');
                    myInterval = setInterval(() => {
                        console.log('Hello');
                        console.log('JS');
                        myText.append('<br> my content ');
                    }, 1000)
                })

                stopBtn.click(function () {
                    console.log('stopBtn ok')


                    clearInterval(myInterval);

                })


            });

            // jquery end

        </script>
</body>

</html>
