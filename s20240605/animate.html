<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- css -->
    <style>
        .box {
            position: relative;
            height: 50vh;
            background-color: lightblue;
        }

        .myButton {
            height: 50vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-2 myButton">
                <div class="d-grid gap-2 h-100 rounded">
                    <button class="btn btn-danger" type="button" id="animateBtn">animateBtn</button>
                </div>


            </div>
            <div class="col-10">
                <div class="box text-white rounded">
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Maiores ad tempora, voluptas saepe
                    quae,
                    architecto natus itaque reprehenderit voluptatum qui assumenda. Dignissimos aliquid debitis a
                    vero
                    amet eaque, facilis totam.
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- js or jqery -->
    <script>


        $(document).ready(function () {
            const animateBtn = $('#animateBtn');
            const box = $('.box');
            animateBtn.click(function () {
                console.log('animateBtn ok');
                // box.animate({left:'+=50px'});

                box.animate({ width: 'toggle' }, 500);
            });

        });

        // jquery end

    </script>
</body>

</html>
