<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }

        tr,
        th,
        td {
            border: 1px solid black;
        }

        /* 控制價格欄位的樣式 */
        .price {
            text-align: left;
        }

        .price::before {
            content: '$';
        }

        .price::after {
            content: '元';
        }

        /* 控制表格單雙行的顏色呈現 */
        /* even偶數 odd奇數 */
        tr:nth-child(even) {
            background-color: gray;
        }

        tr:nth-child(odd) {
            background-color: aqua;
        }

        /* td:hover {
            color: red;
            background-color: white;
            font-size: large;
        } */
        tr:hover {
            color: whitesmoke;
            background-color: black;
            font-size: x-large;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th width="15%">
                ID
            </th>
            <th width="15%">
                商品名稱
            </th>
            <th>
                價格
            </th>
        </tr>
        <tr>
            <td>
                1
            </td>
            <td>
                咖啡
            </td>
            <td class="price">
                150
            </td>
        </tr>
        <tr>
            <td>
                2
            </td>
            <td>
                花
            </td>
            <td class="price">
                200
            </td>
        </tr>
        <tr>
            <td>
                3
            </td>
            <td>
                酒
            </td>
            <td class="price">
                500
            </td>
        </tr>
        <tr>
            <td>
                4
            </td>
            <td>
                湯
            </td>
            <td class="price">
                80
            </td>
        </tr>
        <tr>
            <td>
                5
            </td>
            <td>
                鬆餅
            </td>
            <td class="price">
                180
            </td>
        </tr>
        <tr>
            <td>
                6
            </td>
            <td>
                紅茶
            </td>
            <td class="price">
                50
            </td>
        </tr>
    </table>
</body>

</html>
