<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* css中在class底下的後代都會被影響，利用這點可以讓.container內的文字都變紅 */
        .container {
            color: red;
        }

        /* 利用.container1>p的方式將改變內容侷限住，其他地方還是維持.container的內容 */
        .container1>p {
            color: blue;
        }

        .container2>p {
            color: green;
        }
    </style>
</head>

<body>
    <div class="container container1">
        <h1>
            container1
            h1 Text
        </h1>
        <h3>h3 Lorem ipsum dolor sit amet.</h3>
        <p>
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Beatae, totam.
        </p>
    </div>

    <br>
    <hr>
    <br>
    <div class="container container2">
        <h1>
            container2
            h1 Text
        </h1>
        <h3>h3 Lorem ipsum dolor sit amet.</h3>
        <p>
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Beatae, totam.
        </p>
    </div>
</body>

</html>
