<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container text-center">
        <h1>Bootstrap 5 Spinners Btn</h1>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="d-grid gap-2">
                <button class="btn btn-warning" type="button" id="goBtn">Go</button>
            </div>
        </div>
    </div>
    <div class="container mt-5 text-center">
        <div class="spinner-border" id="spinner"></div>
    </div>

    <div class="container mt-5 text-center">
        <span id="span">Hello Span</span>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- js or jqery -->
    <script>

        // 方法一
        $(document).ready(function () {
            const goBtn = $('#goBtn');
            const spinner = $('#spinner');
            const span = $('#span');

            console.log('goBtn', goBtn);
            console.log('spinner', spinner);
            console.log('span', span);

            // jq hide&show
            spinner.hide();
            span.hide();

            goBtn.click(function () {
                console.log('goBtn ok');

                spinner.show();

                // 讓span的結果延遲3秒才出現，並在出現後隱藏spinner
                setTimeout(() => {
                    span.text('Go!');
                    spinner.hide();
                    span.show();

                }, 3000);
            });
        });



    </script>
</body>

</html>
