<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- css -->
    <style>

    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-grid gap-2">
                    <button id="primary" class="btn btn-primary alert-btn" type="button" data-text="alert-primary"
                        data-strong="Primary !">primary</button>
                </div>
            </div>
            <div class="col">
                <div class="d-grid gap-2">
                    <button id="warning" class="btn btn-warning alert-btn" type="button" data-text="alert-warning"
                        data-strong="Warning !">warning</button>
                </div>
            </div>
            <div class="col">
                <div class="d-grid gap-2">
                    <button id="danger" class="btn btn-danger alert-btn" type="button" data-text="alert-danger"
                        data-strong="Danger !">danger</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid mt-5">
        <div id="alert">
            <div class="alert alert-primary alert-dismissible fade show" role="alert">
                <strong>Holy guacamole!</strong> You should check in on some of those fields below.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                <strong>Holy guacamole!</strong> You should check in on some of those fields below.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <strong>Holy guacamole!</strong> You should check in on some of those fields below.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- js or jqery -->
    <script>

        $(document).ready(function () {
            const primary = $('#primary');
            const warning = $('#warning');
            const danger = $('#danger');
            const alert = $('#alert');
            console.log('primary', primary);

            primary.click(function () {
                console.log('primary ok');
                let alertDiv = `<div class="alert alert-primary alert-dismissible fade show" role="alert">
                                 <strong>Holy guacamole!</strong> You should check in on some of those fields below.
                                 <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                 </div>`;
                alert.append(alertDiv);
            })
            warning.click(function () {
                console.log('warning ok');
                let alertDiv = `<div class="alert alert-warning alert-dismissible fade show" role="alert">
                                 <strong>Holy guacamole!</strong> You should check in on some of those fields below.
                                 <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                 </div>`;
                alert.append(alertDiv);
            })
            danger.click(function () {
                console.log('danger ok');
                let alertDiv = `<div class="alert alert-danger alert-dismissible fade show" role="alert">
                                 <strong>Holy guacamole!</strong> You should check in on some of those fields below.
                                 <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                 </div>`;
                alert.append(alertDiv);
            })


        });



    </script>
</body>

</html>
