<!-- 宣告為html5文件 -->
<!DOCTYPE html>
<html lang="zh-TW">

<!-- head是給瀏覽器看的資訊 -->

<head>
    <!-- UTF8字元編碼，確保瀏覽網頁正常，例如我們使用中文，沒有這項設定，他國人士瀏覽裝置環境會顯示亂碼 -->
    <meta charset="UTF-8">

    <!-- RWD專用的一航，確保各種裝置稜覽縮放比例100% -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- descript是會被爬蟲抓到的關鍵字 -->
    <meta mame="description" content="這是我的第一個網頁">
    <title>這是我第一個網頁</title>
    <!-- 外部樣式表 -->
    <link rel="stylesheet" href="example.css">
    <style>
        /* 本文件的樣式 */
        body {
            background-color: black;
        }
    </style>
</head>

<!-- 給逛網站的使用者看的資訊 -->

<body>
    <button id="btn">點我一下</button>
    <!-- 外部js檔案 -->
    <script src="example.js"></script>

    <!-- 內部js檔 -->
    <script>
        // 設定一個名為btn的變數，並以document.getElementById(之前設定給button的id)指定對button進行指令
        const btn = document.getElementById('btn');
        // 這裡的btn是上面設定的變數
        btn.onclick = function () {
            alert('Hello World!');
        }
    </script>
</body>

</html>
