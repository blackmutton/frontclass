<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .row {
            clear: both;
        }

        img {
            width: 100%;
        }

        .nav-container {
            background-color: aqua;

        .container-content {

        .container31 {

            float: left;

        .container43 {

            <div class="container-content container33">

            </div>
            <div class="container-content container33">
                <img src="./image/row104.png" alt="">
