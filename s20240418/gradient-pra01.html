<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1 {
            width: 300px;
            height: 300px;
            /* 網頁背景圖片上有文字時可能會因為圖太暗/亮而無法好好顯示文字，因此可利用在背景塗上覆蓋一層半透平的漸層圖層來調整文字的清晰度 */
            /* 漸層圖層要在上面才能有修飾效果 */
            background-image: linear-gradient(rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.1)), url(https://picsum.photos/id/11/300/300);
            color: blue;
        }

        #div2 {
            width: 300px;
            height: 300px;
            background-image: repeating-conic-gradient(black 0deg, black 90deg, white 90deg, white 180deg);
            /* 將上面的bg-img設成40px * 40px，並利用上面repeating的特性將背景變成棋盤格狀 */
            background-size: 40px 40px;
        }

        #div3 {
            width: 300px;
            height: 300px;
            /* 設定上面圖層線性漸層往右下開始漸變，而顏色為透明度0.5的黑色與透明，各佔一半(由於%數一樣，所以會有明顯交界)，因此會出現左上角出現陰影的圖片 */
            background-image: linear-gradient(to bottom right, rgba(0, 0, 0, 0.5) 50%, transparent 50%), url("https://picsum.photos/id/11/300/300");
        }
    </style>
</head>

<body>
    <div id="div1">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Laboriosam quos perferendis sed rem esse
        magnam delectus, nam, optio ullam dolorum blanditiis dolores aperiam rerum labore est id ipsa nisi deleniti.
    </div>
    <div id="div2"></div>
    <div id="div3">Lorem ipsum dolor</div>
</body>

</html>
