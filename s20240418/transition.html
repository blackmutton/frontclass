<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1 {
            width: 300px;
            height: 300px;
            background: grey;
            /* transtition: 樣式1 時間 速度 延遲,樣式2 時間 速度 延遲 */
            /* all代表全部樣式 */
            transition: width 1s, background-color 2s;
        }

        #div1:hover {
            width: 500px;
            background-color: red;
            /* 圖片無法有轉場效果 */
            /* background-image: repeating-conic-gradient(black 0deg, black 22.5deg, white 22.5deg, white 45deg); */
        }

        #container {
            width: 1000px;
            height: 600px;
            border: 1px solid black;
            position: relative;
        }

        #container div {
            position: absolute;
            width: 100px;
            height: 100px;
            background: red;
            left: 0px;
            border: 1px black solid;
        }

        #container:hover div {
            /* calc 不同尺寸單位的運算，四則運算符號前後都要有空白 */
            left: calc(100% - 100px);
        }

        #ease {
            /* ease代表會加速 */
            transition: left 5s ease;
        }

        #linear {
            /* linear代表只會平穩地前進，不會突然加速 */
            top: 100px;
            transition: left 5s linear;
        }

        #ease-in {
            top: 200px;
            transition: left 5s ease-in;
        }

        #ease-out {
            top: 300px;
            transition: left 5s ease-out;
        }

        #ease-in-out {
            top: 400px;
            transition: left 5s ease-in-out;
        }

        #cubic {
            top: 500px;
            /* https://cubic-bezier.com/#.17,.67,.83,.67 */
            transition: left 5s cubic-bezier(.18, 1.14, .43, -0.4);
        }

        .nav::after {
            /* 偽元素一定要有content否則無法打出來，若無補充內容可以用空字元 */
            content: "";
            display: block;
            width: 0%;
            height: 5px;
            background-color: black;
            /* 針對width的效果0.5秒，表現形式為ease，延遲1秒 */
            transition: width .5s ease 1s;
            /* 加了margin:auto後，可讓動畫效果的黑色區塊從中間開始出現 */
            margin: auto;
        }

        .nav:hover::after {
            width: 100%;

        }

        h1 {
            /* h1是block element，如果不使用display:inline-block會無法並排 */
            display: inline-block;
        }
    </style>
</head>

<body>
    <div id="div1"></div>
    <div id="container">
        <div id="ease">EASE</div>
        <div id="linear">linear</div>
        <div id="ease-in">ease-in</div>
        <div id="ease-out">ease-out</div>
        <div id="ease-in-out">ease-in-out</div>
        <div id="cubic">ease-in-out</div>
    </div>

    <h1 class="nav">
        關於
    </h1>
    <h1 class="nav">
        你好
    </h1>
</body>

</html>
