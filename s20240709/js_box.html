<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- css -->
    <style>
        #box {
            width: 300px;
            height: 300px;
            background-color: lightblue;
        }
    </style>
</head>

<body>

    <button id="myBtn" class="btn btn-primary" type="button" data-self-target="#box">myBtn</button>
    <div id="box">

    </div>



    <script>
        // 1.綁定 bind
        const myBtn = document.getElementById('myBtn');

        // 2.事件 event
        myBtn.addEventListener('click', function () {
            let tmpTarget = this.getAttribute('data-self-target');
            console.log('tmpTarget', tmpTarget);
            let tmpBox = document.querySelector(tmpTarget);
            console.log('tmpBox', tmpBox);
            // tmpBox.style.backgroundColor = 'lightpink';
            tmpBox.setAttribute('class', 'bg-danger');
        })


    </script>
</body>

</html>
