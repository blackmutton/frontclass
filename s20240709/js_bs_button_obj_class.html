<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- css -->
    <style>

    </style>
</head>

<body>
    <div class="container" id="myContainer">
        <button type="button" class="myBtn btn btn btn-primary" data-text="Hello 台北">
            台北
        </button>
    </div>





    <script>
        // 1.綁定 bind
        let data = [
            {
                'id': 1,
                'data-text': 'Hello 台北',
                'name': '台北'
            },
            {
                'id': 2,
                'data-text': 'Hello 台中',
                'name': '台中'
            },
            {
                'id': 3,
                'data-text': 'Hello 高雄',
                'name': '高雄'
            },
        ];
        console.log('data', data);
        let myBtn = document.querySelectorAll('.myBtn');
        const myContainer = document.getElementById('myContainer');

        let result = '';
       

        // 2.事件 event
        data.forEach(value => {
            result += `
        <button type="button" class="myBtn btn btn btn-primary"
            data-text="${value['data-text']}">
            ${value.name}
        </button>
            `

        })
        console.log(result);
        myContainer.innerHTML = result;
        myBtn = document.querySelectorAll('.myBtn');

        myBtn.forEach((value) => {
            console.log('value', value);
            
            value.addEventListener('click', () => {
                console.log('myBtn ok',value);
            })
        })

    </script>
</body>

</html>
