<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <h1>A heading</h1>

    <a href="" id="myA">Link text</a>
    <p class="myP">
        Lorem ipsum dolor sit amet.
    </p>
    <script>
        // h1 ....red
    </script>
    <script>
        
        $(document).ready(function () {

            // h1->blue
            $('h1').css('color', 'blue');
            $('h1').css('font-size', '16px');
            $('h1').css('background-color', '#ccc');

            $('#myA').css('color', 'red');
            $('#myA').css('font-size', '16px');
            $('#myA').css('background-color', '#ccc');

            $('.myP').css('color', 'green');
            $('.myP').css('font-size', '16px');
            $('.myP').css('background-color', '#ccc');
        });
    </script>
</body>

</html>
